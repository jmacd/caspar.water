
receivers:
  currentloop:
    device: /sys/bus/iio/devices/iio:device0/in_voltage0_raw
    name: water_pressure
    interval: 1s
    unit: psi
    min: 0.0
    max: 100.0

exporters:
  matrixfruit:
    device: /dev/ttyACM0
    metrics:
    - name: water_pressure
  jsonfile:
    path: presskit.json

service:
  pipelines:
    metrics:
      receivers:
        - currentloop
      exporters:
        - matrixfruit
        - jsonfile
